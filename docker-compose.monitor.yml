version: '3.8'

services:
  service-monitor:
    build:
      context: .
      dockerfile: Dockerfile.monitor
    container_name: ai-advent-monitor
    environment:
      - SERVICE_URL=http://host.docker.internal:8080
      - NGROK_API_URL=http://host.docker.internal:4040
      - INTERVAL=180  # 3 минуты в секундах
      - EXTERNAL_CHECK_INTERVAL=300  # 5 минут для внешней проверки
    network_mode: host  # Для доступа к host.docker.internal
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

